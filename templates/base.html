<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; padding-top: 2rem; }
        .quiz-container { max-width: 800px; margin: 0 auto; background: white;
            padding: 2rem; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .question-card { border-left: 4px solid #0d6efd; padding: 1rem; margin-bottom: 1.5rem; }
        .answer-btn { transition: all 0.3s; }
        .answer-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 10px rgba(0,0,0,0.1); }
        .timer { font-size: 1.2rem; font-weight: bold; }
        @keyframes pulse { 0% { color: inherit; } 50% { color: #dc3545; } 100% { color: inherit; } }
        .time-up { animation: pulse 1s infinite; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
<div class="container quiz-container">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
